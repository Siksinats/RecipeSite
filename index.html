  <!--Modals-->

  <!--Login Modal-->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="InputEmail1">Email Address</label>
              <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input type="password" class="form-control" id="InputPassword">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="Check">
              <label class="form-check-label" for="Check">Keep me signed in</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--Recipe Modal-->
  
  <!--/Recipe Modal-->
  <div class="recipeModal"></div>


    <body>
      <input type="text" id="name-input" placeholder="Dish Name"> 
        <button type="button" id="nameBtn">Get Dish</button>
        <div>
          <button type="button" id="ingredientAddBtn">Add</button>
          <button type="button" id="ingredientRemoveBtn">Remove</button>
          <label for="and">
            <input type="radio" id="and" name="and/or" checked>
            And
          </label>
          <label for="or">
            <input type="radio" id="or" name="and/or">
            Or
            </label>
        </div>
        <div class="ingredient-input-list">
          <div class="ingredient-input-div"><input type="text" class="ingredient-input" placeholder="What ingredients do you have"></div> 
        </div>
        
        <input type="checkbox" class="mealCheckbox" id="breakfastCheckbox" name="breakfast">Breakfast</button>
        <br>
        <input type="checkbox" class="mealCheckbox" id="lunchCheckbox" name="lunch">Lunch</button>
        <br>
        <input type="checkbox" class="mealCheckbox" id="dinnerCheckbox" name="dinner">Dinner</button>
        <br>
        <div class="ingredient-submit"><button type="button" id="ingredientBtn">Get Dish</button></div>
        <button type="button" id="resetBtn">Reset</button>

      <div class="m-3">
        <div class="recipe-list flex-container fade-in"></div>
      </div>
