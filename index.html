    <header>
      <nav class="top-nav navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">Navbar</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

  <!--Modals-->

  <!--Login Modal-->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="InputEmail1">Email Address</label>
              <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="InputPassword">Password</label>
              <input type="password" class="form-control" id="InputPassword">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="Check">
              <label class="form-check-label" for="Check">Keep me signed in</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!--Recipe Modal-->
  <div class="recipeModal"></div>
  <!--/Recipe Modal-->

  

    <body>
      <div id="search-nav" class="sidenav">
        <a  class="closebtn" onclick="closeSearchNav()">&times;</a>
        <div class="flex-column-container">
          <input class="form-control" type="text" id="name-input" placeholder="Dish Name"> 
          <button class="btn btn-primary btn-lg" type="button" id="nameBtn">Get Dish</button>
        </div>
      </div>
      
      <div id="filter-nav" class="sidenav">
        <a class="closebtn" onclick="closeFilterNav()">&times;</a>
        
          <div class="meal-filter">
            <h3 class="blade-heading">Meal</h3>
            <label for="breakfastCheckbox">
              <input type="checkbox" class="mealCheckbox" id="breakfastCheckbox" name="breakfast">Breakfast
            </label>
            <label for="lunchCheckbox">
              <input type="checkbox" class="mealCheckbox" id="lunchCheckbox" name="lunch">Lunch
            </label>
            <label for="dinnerCheckbox">
              <input type="checkbox" class="mealCheckbox" id="dinnerCheckbox" name="dinner">Dinner
            </label>
          </div>

          <div class="ingredient-filter">
            <h3 class="blade-heading">Ingredients</h3>
            
            <div class="ingredient-input-list">
              <div class="ingredient-input-div"><input type="text" class="form-control ingredient-input" placeholder="Ingredient"></div> 
            </div>

              <div class='ingredient-btns'>
                <label for="and">
                  <input type="radio" id="and" name="and/or" checked>
                  And
                </label>
                <label for="or">
                  <input type="radio" id="or" name="and/or">
                  Or
                  </label>
                <button class="btn btn-outline-primary" type="button" id="ingredientAddBtn">Add</button>
                <button class="btn btn-outline-primary" type="button" id="ingredientRemoveBtn">Remove</button>
                </div>
          </div>
            
            
        
        
        <button class="btn btn-primary btn-lg" type="button" id="ingredientBtn">Get Dish</button>
        
      </div>
      
    
      
      <!-- Add all page content inside this div if you want the side nav to push page content to the right (not used if you only want the sidenav to sit on top of the page -->
      <div id="main">
          <div class="page-nav nav nav-tabs" id="nav-tab" role="tablist">
            <a onclick="openSearchNav()" class="nav-link" id="nav-search-tab" data-toggle="tab" href="#nav-hide" role="tab" aria-controls="nav-profile" aria-selected="false">Search</a>
            <a onclick="openFilterNav()" class="nav-link" id="nav-filter-tab" data-toggle="tab" href="#nav-hide" role="tab" aria-controls="nav-profile" aria-selected="false">Filter</a>
            <a class="nav-link" id="resetBtn">Reset</a>
          </div>
       

        <div class="m-3">
          <div class="recipe-list flex-container fade-in"></div>
        </div>
      </div>
